publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  assorted_layout_widgets: ^8.0.5
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter

