name: my_resume_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  assorted_layout_widgets: ^8.0.5
  cupertino_icons: ^1.0.2
  expansion_tile_card: ^3.0.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  printing: 5.11.0
  timeline_tile: ^2.0.0
  url_launcher: ^6.2.4
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/pdf/

  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
